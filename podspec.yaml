title@: "HH Kaffee"
description@: "HH Kaffee ‚ù§ Kaffee in und aus Hamburg"

localization:
  default_locale: de
  locales:
  - de

sitemap:
  enabled: true

static_dirs:
- static_dir: /source/media/
  serve_at: /media/
- static_dir: /source/root/
  serve_at: /
  filter:
    include_paths:
    - \.htaccess
- static_dir: /source/setup/
  serve_at: /setup/

preprocessors:
- kind: sass
  sass_dir: /source/setup/sass/
  out_dir: /source/setup/

ext:
- extensions.html_min.HtmlMinExtension

deployments:
  default:
    destination: local
    out_dir: ../../bitbucket.org/internal/hhkaffee.com/
    env:
      scheme: https
      host: hhkaffee.com
